<!doctype html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Together : 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="text-center mt-4">
    <h2>Travel Together 로그인</h2>
</div>
<div class="w-50 p-3 position-absolute top-50 start-50 translate-middle">
    <form role="form" th:action="@{/members/login}" th:object="${loginForm}" method="post">

        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="email">이메일</label>
            <input type="email" id="email" class="form-control" placeholder="이메일을 입력하세요"/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="password">비밀번호</label>
            <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요"/>
        </div>

        <!-- Error response -->
        <div th:if="${error == 'true'}">
            <div class="loginErrorText" th:text="${exception}"></div>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                    <label class="form-check-label" for="form2Example31"> 로그인 상태 유지 </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="#!">비밀번호 찾기</a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-primary btn-block mb-4">로그인</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>회원이 아니시나요? <a href="#!">회원가입</a></p>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
